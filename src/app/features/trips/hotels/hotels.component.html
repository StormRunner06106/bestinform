<div class="container mb-5">
    <app-dashboard-header
            [pageTitleOne]="'Markup Hoteluri'"
            [buttonCallName]="'Adauga'"
            (buttonCall)="addMarkup()"
    >
    </app-dashboard-header>

    <mat-card>
        <mat-card-content>
            <div class="d-flex flex-row">
                <div class="col-4">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nume hotel / Id hotel</mat-label>
                        <input matInput (change)="applyFilter($event)" [(ngModel)]="filter" placeholder="Grand Hotel Continental" #input>
                        <button matSuffix mat-icon-button (click)="clearAndReload()"><mat-icon>clear</mat-icon></button>
                    </mat-form-field>
                </div>
            </div>

            <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource" class="w-100" (matSortChange)="sortChanged($event)">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <ng-container matColumnDef="bestinform_markup">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Markup </th>
                    <td mat-cell *matCellDef="let row"> {{row.bestinform_markup}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row"> <span class="material-symbols-outlined" (click)="editHotelMarkup(row)">edit</span> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!--                <tr class="mat-row" *matNoDataRow>-->
<!--                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>-->
<!--                </tr>-->
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[pageOptions.size]" [length]="page?.totalElements || 0" aria-label="Select page of users"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
