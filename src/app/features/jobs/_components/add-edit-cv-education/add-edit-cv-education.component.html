<div class="dialog-container">

    <!--Header-->
    <div class="dialog-header">
        <h2>{{isEditMode ? ('JOBS.EDIT-EDUCATION' | translate) : ('JOBS.NEW-EDUCATION' | translate)}}</h2>
        <button type="button" class="btn-round btn-color-fill" (click)="close()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!--Body-->
    <mat-dialog-content class="dialog-content">

        <form [formGroup]="educationForm">
            <div class="row mb-3">

                <div class="col-12">
                    <mat-form-field class="w-100" appearance="legacy">
                        <mat-label>{{'JOBS.SCHOOL-NAME' | translate}}</mat-label>
                        <input matInput placeholder="{{'JOBS.SCHOOL-NAME' | translate}}" formControlName="schoolName">
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="legacy">
                        <mat-label>{{'JOBS.GROUP' | translate}}</mat-label>
                        <input matInput placeholder="{{'JOBS.GROUP' | translate}}" formControlName="group">
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="legacy">
                        <mat-label>{{'JOBS.LOCATION' | translate}}</mat-label>
                        <input matInput placeholder="{{'JOBS.LOCATION' | translate}}" formControlName="location">
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="legacy">
                        <mat-label>{{'JOBS.STARTED-WORKING' | translate}}</mat-label>
                        <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
                        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                        <mat-datepicker #pickerStart></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100" appearance="legacy">
                        <mat-label>{{'JOBS.FINISHED-WORKING' | translate}}</mat-label>
                        <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
                        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                        <mat-datepicker #pickerEnd></mat-datepicker>
                    </mat-form-field>
                </div>

            </div>


        </form>


    </mat-dialog-content>

    <!--Footer-->
    <mat-dialog-actions class="dialog-footer">
        <!--Cancel Button-->
        <button class="btn-long btn-color-outline" (click)="close()">
            <i class="fas fa-times"></i>
            Anulează
        </button>

        <!--Confirm Button-->
        <button class="btn-long btn-color-fill" (click)="confirm()">
            Confirmă
            <i class="fas fa-check"></i>
        </button>
    </mat-dialog-actions>

</div>
