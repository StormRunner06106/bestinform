<div class="save-btn d-flex justify-content-end align-items-center mb-3" *ngIf="resourceId">
    <button *ngIf="resourceId"
            (click)="saveResource()"
            [disabled]="isSubmitLoading || !externalURL.valid"
            matTooltip="{{externalURL.valid ? '' : 'Trebuie să completați toate câmpurile obligatorii!'}}"
            class="btn-long btn-color-fill" type="button">
        <ng-container *ngIf="isSubmitLoading===false">
            <i class="fas fa-save"></i>
            Salvează
        </ng-container>
        <ng-container *ngIf="isSubmitLoading === true">
                      <span [style.display]="'block'" class="indicator-progress">
                        Salvare...{{ " " }}
                          <span
                                  class="spinner-border spinner-border-sm align-middle ms-2"
                          ></span>
                      </span>
        </ng-container>
    </button>
</div>

<div id="rental-booking">

    <div class="tab-section-title">
        <i class="fas fa-info-circle"></i>
        <h2>Property Setup</h2>
    </div>

    <!--Content-->
    <div class="section-content">
        <mat-form-field class="w-100" appearance="legacy">
            <mat-label>External URL</mat-label>
            <input matInput placeholder="External URL" [formControl]="externalURL">
            <mat-error *ngIf="externalURL.hasError('required')">
                Acest camp este obligatoriu!
            </mat-error>
        </mat-form-field>
    </div>


    <!--Stepper Controller-->
    <div class="stepper-step-controller">
        <!--Prev Step-->
        <div class="next-step">
            <button class="btn-long btn-color-fill" type="button" (click)="prevStep()" [disabled]="!externalURL.valid"
                    matTooltip="{{externalURL.valid ? '' : 'Trebuie să completați toate câmpurile obligatorii!'}}"
            >
                <i class="fas fa-arrow-left"></i>
                Înapoi
            </button>
        </div>
        <!--Next Step-->
        <div class="next-step">
            <button class="btn-long btn-color-fill" type="button" (click)="nextStep()" [disabled]="!externalURL.valid"
                    matTooltip="{{externalURL.valid ? '' : 'Trebuie să completați toate câmpurile obligatorii!'}}"
            >
                Urmatorul
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>


</div>
