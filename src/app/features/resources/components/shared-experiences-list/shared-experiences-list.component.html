<div class="dialog-container">
    <div class="container-header">
        <h4 class="header">Shared Experiences List - {{currentResource?.title}}</h4>
    </div>
    <div class="container">

        <!--content-->
        <div class="row tableContent">
            <!--Table start-->
            <table mat-table matSort appMatTableResponsive [dataSource]="dataSource"
                   class="w-100">


                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> #</th>
                    <td data-column-name="#" mat-cell
                        *matCellDef="let row; let i = index;">  {{ (pageNumber) * pageSize + i + 1 }} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td data-column-name="Name" mat-cell
                        *matCellDef="let row"> {{row.name}} </td>
                </ng-container>


                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td data-column-name="Date" mat-cell
                        *matCellDef="let row">{{row.startDate}}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                    <td data-column-name="Time" mat-cell
                        *matCellDef="let row"> {{row.startHour}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="participants">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Participants</th>
                    <td data-column-name="Participants" mat-cell
                        *matCellDef="let row"> {{row.participants?.length}}</td>
                </ng-container>

                <!--                actions-->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="actions-class"> {{'FIELD.ACTIONS'|translate}}</th>
                    <td mat-cell *matCellDef="let element; let i = index" data-column-name="AcÈ›iuni">
                        <div class=" d-flex actions-container py-2">

                            <!--Change status button-->
                            <button class="btn-round btn-no-outline" matTooltip="View lobby" (click)="openSharedExperienceLobbyModal(element.id);dialogRef.close()">
                                <i class="fas fa-eye"></i>
                            </button>


                        </div>
                    </td>

                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>

                    <td class="mat-cell" colspan="4">{{'PROVIDER.NO_DATA'|translate}}</td>
                </tr>
            </table>

            <!--Pagination-->
            <mat-paginator
                    [pageSizeOptions]="pageSizeArray"
                    [length]="totalElements"
                    [pageSize]="pageSize"
                    (page)="pageChanged($event)">
            </mat-paginator>

        </div>


    </div>

</div>
