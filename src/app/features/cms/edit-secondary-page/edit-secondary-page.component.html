<div class="container">
    <app-dashboard-header pageTitleOne="Edit Page"
                          [buttonBackRoute]="'../../dashboard'"
                          (buttonCall)="savePage()">
    </app-dashboard-header>

    <div class="card mb-4">
        <div class="card-body">
            <form [formGroup]="pageForm">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="standard" class="w-100">
                            <mat-label>{{"HOMEPAGE.PAGE-NAME"}}</mat-label>
                            <input formControlName="name" matInput placeholder="Nume pagină">
                            <mat-error *ngIf="pageForm.get('name').hasError('required')">{{'ERROR.REQUIRED'|translate}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="standard" class="w-100">
                            <mat-label>{{"HOMEPAGE.SLUG-NAME"}}</mat-label>
                            <input formControlName="slug" matInput placeholder="Slug pagină">
                            <mat-error *ngIf="pageForm.get('slug').hasError('required')">{{'ERROR.REQUIRED'|translate}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <angular-editor
                                formControlName="content"
                                name="content"
                                id="postContent"
                                [config]="editorConfig">
                        </angular-editor>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
