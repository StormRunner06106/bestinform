<div *ngIf="images?.length > 0" class="container">
    <div class="gallery-container">
        <div class="row">
            <ng-container *ngFor="let image of images | slice : 0 : 5; let index = index">
                <div class="col-12 col-md-6"
                     [ngClass]="
                            index === 0 ? 'col-lg-8'
                            : index === 4 ? 'col-md-12 col-lg-4'
                            : 'col-lg-4'">
                    <div class="img-container" [ngClass]=" index <= 1 ? 'tall-container' : 'short-container'">
                        <img [src]="image.filePath" alt="gallery image {{index}}">

                        <div class="remaining-images" *ngIf="index === 4 && images.length > 5">
                            +{{ images.length - 5 }}
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
