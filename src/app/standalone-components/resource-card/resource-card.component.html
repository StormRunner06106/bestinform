<div *ngIf="resource" class="resource-card d-flex flex-column cursor-pointer">
    <div class="img-container">
        <button class="favorite-btn" [ngClass]="resource?.favorite ? 'active' : 'inactive'"
                (click)="$event.stopPropagation(); toggleFavorite()">
            <i [ngClass]="resource?.favorite ? 'fas fa-star' : 'far fa-star'"></i>
        </button>

        <img [src]="resource.featuredImage?.filePath" alt="resource image">
    </div>

    <div class="resource-info">
        <h6>{{ resource.title }}</h6>
        <p>{{ resource.description }}</p>

        <div class="d-flex align-items-center justify-content-between">
            <p>
                {{ "EVENTS.STARTS" | translate }}:
                <span>
                    {{ resource.attributes | find : filterStartHour }}
                </span>
            </p>

            <p>{{ (resource.attributes | find :  filterStartDate) | date : 'd.M.yyyy' }}</p>
        </div>

        <div class="d-flex align-items-center justify-content-start gap-1">
            <i class="fas fa-map-marker-alt"></i>
            <p>{{ resource.city }}</p>
        </div>
    </div>
</div>
