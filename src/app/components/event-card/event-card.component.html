<div
  class="event-side-bubble"
  [style.background-color]="EventColor[event?.type]"
>
  <div class="event-bubble-text">{{ EventAccess[event?.type] }}</div>

  <div class="event-card">
    <div class="event-description">
      <div class="event-card-title">
        <div class="event-card-title-text">
          <div class="event-title-text-main">{{ event?.cardText?.title }}</div>
          <div class="event-title-text-type">
              <img
                [src]="icon"
                width="15"
                height="15"
              />{{ event.type }}
          </div>
        </div>
        <div class="event-card-title-calendar">
          <div class="event-calendar">
            <!-- {{ data?.day }} -->
          </div>
          <div class="event-date">{{ data?.month }}</div>
        </div>
      </div>
  
      <div class="event-card-details"></div>
  
      <div class="event-card-footer">
        <div class="event-card-footer-location">
          <i class="pi pi-map-marker"></i>
          {{event?.cardText?.address}}
        </div>
        <div class="event-card-footer-price">
                  <!-- {{ event?.cardText?.price }} -->
        </div>
      </div>
    </div>
    <div class="event-image">
      <div class="event-disabled">
        <div class="disabled-message">
          <div class="image-disabled"></div>
          <div class="disabled-message-text">
            Disponibil in curand
          </div>
        </div>
      </div>
      <img [src]="event?.imageUrl" placeholder />
    </div>
  </div>
</div>
